{% extends 'portfolio/base.html'%}

{% block content %}

<h1>My Personal Portfolio page</h1>
<a href="{% url 'blog:all_blogs' %}">Blog Section</a>
<br>
{% load static %}
<a href="{% static 'portfolio/RHIE Steps to schedule exam.pdf'%}">RedHat</a>
<br>
<img src="{% static 'portfolio/wallpaper2you_89585.jpg' %}" height="300" width="500">


{% for project in projects %}

  <h2>{{project.title}}</h2>
  <p>{{project.description}}</p>
  <img src="{{project.image.url}}" height="250" width="350">
  <br>
  {% if project.url%}
      <a href="{{project.url}}">Link</a>
      {%endif%}

{% endfor %}

{% endblock %}
